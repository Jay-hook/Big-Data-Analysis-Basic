<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그 -->
    
    <!-- 비순서형 리스트 -->
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>

    <!-- 순서형 리스트 -->
    <ol>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
    </ol>

    <!-- 테이블 태그 -->

    <table border="1">
        <!-- 행을 추가하는 태그 -->
        <tr>
            <!-- 열을 추가하는 태그 -->
            <th>No</th>
            <th>요일</th>
        </tr>
        <tr>
            <td>1</td>
            <td>월요일</td>
        </tr>
        <tr>
            <td>2</td>
            <td>화요일</td>
        </tr>
    </table>

</body>
</html>
