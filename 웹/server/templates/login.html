<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- 
        form 태그를 이용하여 유저가 값을 입력하고 
        값들을 서버에게 보낸다
        action 속성은 어느 주소로 보낼것인가?(url)
        method 속성은 어떤한 방식으로 보낼것인가?(get/post)
    -->
    <h1>get 방식으로 데이터를 보내는 방법</h1>
    <form action="/login" method="get">
        <input type="text" name="input_id"><br>
        <input type="password" name="input_pass"><br>
        <input type="submit">
    </form>
    <h1>post 방식으로 데이터를 보내는 방법</h1>
    <form action="/login2" method="post">
        <input type="text" class="form-control" name="input_id"><br>
        <input type="password" class="form-control" name="input_pass"><br>
        <input type="submit">
    </form>
    <!-- 회원 가입 화면으로 이동하는 하이퍼링크 생성 -->
    <a href="/signup">회원가입</a>
</body>
</html>
