<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Page</h1>
    <!-- 회원의 정보를 입력하는 공간 -->
    <form action="/signup2" method="post">
        <label>ID</label>
        <input type="text" name="input_id"><br>
        <label>PASSWORD</label>
        <input type="password" name="input_pass"><br>
        <label>NAME</label>
        <input type="text" name="input_name"><br>
        <label>PHONE</label>
        <input type="text" name="input_phone"><br>
        <input type="submit">
    </form>
</body>
